baseURL: "https://yourdomain.example.com/"
title: "My Wiki & Blog"
theme: hugo-book

# Book configuration
disablePathToLower: true
enableGitInfo: true

# Markdown rendering options
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1

# No multilingual setup for now

menu:
  before:
    - name: "Docs"
      url: "/docs/"
      weight: 1
  after:
    - name: "Journal"
      url: "/posts/"
      weight: 1
    - name: "Contributing"
      url: "https://github.com/spreadneck/vimwiki-hugo/blob/main/CONTRIBUTING.md"
      weight: 20
    - name: "Changelog"
      url: "https://github.com/spreadneck/vimwiki-hugo/blob/main/CHANGELOG.md"
      weight: 21
    - name: "License"
      url: "https://github.com/spreadneck/vimwiki-hugo/blob/main/LICENSE"
      weight: 22

params:
  BookTheme: "auto"
  BookSection: docs  # auto-switch dark/light
  BookToC: false  # show table of contents
  BookDateFormat: "2006-01-02"
  BookSearch: true
  BookComments: false
  BookPortableLinks: true
  BookServiceWorker: true
  BookRepo: https://github.com/spreadneck/vimwiki-hugo

  # (optional)
  # BookRepo: "https://github.com/yourusername/yourrepo"
  # BookEditPath: "edit/main/content"
# If your favicon or logo is in static/, uncomment and set below
# BookFavicon: "favicon.png"
# BookLogo: "logo.png"
